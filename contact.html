        <!--Profie photo + title

        <h1 class = "title">Contact</h1>

        <p>Fill out this form to contact Tyce Xiong:</p>

        <!--Contact form
            Sends info to http://mstc.brentapresley.com/HTMLFormTest.php-->
        <form action="http://mstc.brentapresley.com/HTMLFormTest.php" target="_blank" method="GET">
            <label for="reason">Reason for Contact:</label>
            <br>
            <select id="reason" name="reason"required>
                <option value="School Related" selected>School Related</option>
                <option value="Work Related">Work Related</option>
                <option value="Interview">Interview</option>
                <option value="Other" >Other</option>
            </select>

            <br><br>
            
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required maxlength="29"><br>
            <label for="lname" >Last name:</label><br>
            <input type="text" id="lname" name="lname" required maxlength="29">
  
            <br><br>

            <label for="datemin" required>Enter today's date:</label><br>
            <input type="date" id="date" name="date">

            <br><br>
            
            <label for="email">Enter your email:</label><br>
            <input type="email" name = "email" id = "email" required>

            <br><br>

            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>

            <br><br>

            <input type="checkbox" id="urgent" name="urgent" value="URGENT">
            <label for="urgent">This contact is regarding an urgent matter</label>

            <br><br>

            <label for = "message">Type your message here:</label>
            <br>
            <textarea name="message" rows="4" cols="50" required></textarea>
            
            <br><br>
            <input type="submit" value="Submit">
            
            <br><br><br><br><br><br>
        </form>
